<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="up">
        <div class="header">Calculator</div>
        <div class="display"></div>
    </div>
    <div class="mid">
        <div class="numberButtons">
            <button class="7" id="seven">7</button>
            <button class="8" id="eight">8</button>
            <button class="9" id="nine">9</button>
            <button class="4" id="four">4</button>
            <button class="5" id="five">5</button>
            <button class="6" id="six">6</button>
            <button class="1" id="one">1</button>
            <button class="2" id="two">2</button>
            <button class="3" id="three">3</button>
            <button class="0" id="zero">0</button>
            <button class="." id="dot">.</button>
        </div>
        <div class="operatorButtons">
            <button class="clear" id="clear">Clear</button>
            <div class="op">
                <button class="mult" id="mult">x</button>
                <button class="divide" id="divide">/</button>
                <button class="add" id="add">+</button>
                <button class="sub" id="sub">-</button>
            </div>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    <div class="down">
        <div class="footer">Developed by RodrigoAPassos</div>
    </div>

</body>
</html>
