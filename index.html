<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="up">
        <div class="header">Calculator</div>
        <div class="display"></div>
    </div>
    <div class="mid">
        <div class="numberButtons">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="0">0</button>
            <button class=".">.</button>
        </div>
        <div class="operatorButtons">
            <button class="mult">x</button>
            <button class="divide">/</button>
            <button class="add">+</button>
            <button class="sub">-</button>
            <button class="clear">clear</button>
            <!--<button class="backspace">&#x2190;</button>-->
            <button class="equals">=</button>
        </div>
    </div>
    <div class="down">
        <div class="footer">Developed by RodrigoAPassos</div>
    </div>

</body>
</html>
